<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Advent Calendar 2025</title>
    <script>
      // GitHub Pages SPA routing: redirect to index.html
      // This allows React Router to handle all routes
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html with the original path preserved
      // React Router will handle the routing from there
      if (path !== '/index.html' && path !== '/') {
        window.location.replace('/index.html' + search + hash);
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/index.html">
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: system-ui, sans-serif;">
      <h1>Loading...</h1>
      <p>If you are not redirected automatically, <a href="/index.html">click here</a>.</p>
    </div>
  </body>
</html>
